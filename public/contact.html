<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="Assets/Images/plant.png" type="image/x-icon">
    <title>c.paradeise</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="container flex justify-between mx-auto text-white">
        <div class="navbar-brand flex justify-center p-2">Chris Paradeise</div>
        <ul class="flex justify-center">
            <a class="p-2 hover:bg-gray-500 border-r-2" href="index.html">About</a>
            <a class="p-2 hover:bg-gray-500 border-r-2" href="portfolio.html">Portfolio</a>
            <a class="p-2 hover:bg-gray-500 active" href="contact.html">Contact <span
                    class="sr-only">(current)</span></a>
        </ul>
    </div>
    <div class="container flex justify-center mx-auto flex-grow">
        <div class="bg-img"></div>
        <div class="w-full flex-row py-4">
            <div class="flex flex-col text-white">
                <h2 class="text-bold text-2xl">Contact</h2>
                <hr>
                <form class="m-2 p-4 bg-c-thru" action="/api/contact" method="POST"
                    enctype="application/x-www-form-urlencoded">
                    <div class="m-2 p-4">
                        <label for="name">Name</label><br>
                        <input type="name" class="form-control text-black" name="name" id="name">
                    </div>
                    <div class="m-2 p-4">
                        <label for="email">Email address</label><br>
                        <input type="email" class="form-control text-black" name="email" id="email">
                    </div>
                    <div class="m-2 p-4">
                        <label for="message">Message</label><br>
                        <textarea rows="3" class="form-control text-black" name="message" id="message"
                            placeholder="Hi, I need help with..."></textarea>
                    </div>
                    <div class="m-2 p-4 form-check">
                        <input type="checkbox" class="form-check-input" id="callMe">
                        <label class="form-check-label" for="callMe">Call to schedule an appointment</label><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="self-end footer text-center py-4 text-white">
        <div class="container mx-auto text-sm">
            C.Paradeise Web Development &copy;2019
        </div>
        <div class="text-xs">Icons made by <a href="https://www.flaticon.com/authors/smashicons"
                title="Smashicons">Smashicons</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
