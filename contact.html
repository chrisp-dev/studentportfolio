<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Student Portfolio</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="container flex justify-between mx-auto text-white">
        <div class="navbar-brand flex justify-center p-2">Chris Paradeise</div>
        <ul class="flex justify-center">
            <a class="p-2 hover:bg-gray-500" href="index.html">About</a>
            <a class="p-2 hover:bg-gray-500" href="portfolio.html">Portfolio</a>
            <a class="p-2 hover:bg-gray-500 active" href="contact.html">Contact <span
                    class="sr-only">(current)</span></a>
        </ul>
    </div>
    <div class="container flex justify-center mx-auto flex-grow">
        <div class="w-full flex-row py-4">
            <div class="flex flex-col text-white">
                <h2 class="text-bold text-2xl">Contact</h2>
                <hr>
                <form class="m-2 p-4 bg-c-thru" action="#">
                    <div class="m-2 p-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone else.</small>
                    </div>
                    <div class="m-2 p-4">
                        <label for="message">Message</label>
                        <textarea rows="3" class="form-control" id="message" placeholder="How do I...?"></textarea>
                    </div>
                    <div class="m-2 p-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="self-end footer text-center py-4 text-white">
        <div class="container mx-auto text-sm">
            Copyright &copy;2019
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
